<!DOCTYPE html>
<!-- jquery_on_05.html -->
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Competible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">
    
    
    <link rel="stylesheet" href="../css/base/reset.css" />  
    <link rel="stylesheet" href="../css/base/common.css" />
     
    <!--[if IE]>
      <script src="../../ie/html5shiv/dist/html5shiv.min.js"</script>
      <script src="../../ie/css3pie/PIE_IE9.js"</script>
      <script src="../../ie/ie9.min.js"</script>
      <script src="../../ie/respond/dest/respond.min.js"</script>
    <![endif]-->
    <style>
      #wrap{margin: 2rem auto; width: 400px; margin-top: 200px; height: 100rem; background-color: #08c;}
        h1{padding: 0.5rem; background-color: #fa0; text-align: center; font-size: 1.5rem; }
        ul{margin: 1rem auto; width: 90%; height: auto;}
        li{width: 100%; height: 2rem; margin-bottom: 1rem; border-bottom: 1px solid  #333;}
        strong{display: block; float: left; box-sizing: border-box; text-align: center; width: 20%; height: 100%; border-right: 1px dashed  #333; text-transform: uppercase;}
        .x{display: block; float: left; width: 40%; height: 100%; color:#fc0; text-align: center; font-weight: bold;}
        .y{display: block; float: left; width: 40%; height: 100%; color:#dfdfdf; text-align: center; font-weight: bold;}
    </style>
  
    <title>마우스 위치파악</title>
  </head>
  <body>
  <!-- Layout -->
    <div id="wrap">
      <h1>마우스의 위치 파악하기</h1>
      <ul>
        <li class="client"><strong>client</strong><span class="x">0</span><span class="y">0</span></li>
        <li class="page"><strong>page</strong><span class="x">0</span><span class="y">0</span></li>
        <li class="offset"><strong>offset</strong><span class="x">0</span><span class="y">0</span></li>
        <li class="screen"><strong>screen</strong><span class="x">0</span><span class="y">0</span></li>
      </ul>
      


    </div>
  <!--  script   -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script>
    (function($){
      var client = $('.client');
      var offset = $('.offset');
      var page   = $('.page');
      var screen = $('.screen');

      $('#wrap').on('mousemove',function(e){
        console.log(e.originalEvent);
        var origin = e.originalEvent;
        var result = {
          clientx: origin.clientX,
          clienty: origin.clientY,

          offsetx: origin.offsetX,
          offsety: origin.offsetY,

          pagex: origin.pageX,
          pagey: origin.pageY,

          screenx: origin.screenX,
          screeny: origin.screenY
        };

        client.children('span').eq(0).text(result.clientx);
        client.children('span').eq(1).text(result.clienty);

        offset.children('span').eq(0).text(result.offsetx);
        offset.children('span').eq(1).text(result.offsety);

        page.children('span').eq(0).text(result.pagex);
        page.children('span').eq(1).text(result.pagey);

        screen.children('span').eq(0).text(result.screenx);
        screen.children('span').eq(1).text(result.screeny);

      });
    })(jQuery);

  </script>
  </body>
  </html>
