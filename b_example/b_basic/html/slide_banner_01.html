<!DOCTYPE html>
<!-- slide_banner_01.html -->
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5" />
    
    <link rel="stylesheet" href="../css/base/reset.css" />
    <link rel="stylesheet" href="../css/base/common.css" />
    <link rel="stylesheet" href="../css/src/slide_banner_01.css" />
   
    <!--[if lte ie 9]>
      <srcipt src="../ie/html5shiv/dist/html5shiv.js"><srcipt>     
      <srcipt src="../ie/css3pie/PIE_IE9.js"><srcipt>
      <srcipt src="../ie/ie9.min.js"></srcipt>
      <srcipt src="../ie/respond/dest/respond.min.js"></srcipt>
      <link rel="stylesheet" href="../css/src/slide_banner_forIE.css" />
    <![endif]-->  
 
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../ie/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../ie/favicon.ico">

    <title>SLIDE BANNER</title>

  </head>
  <body>
    <!-- layout -->
    <div id="wrap">
      <h1>slideBanner</h1>
      <section id="viewBox">
        <h2 class="hidden">광고 뷰영역</h2>
        <!-- 3개의 광고영역 제작순서
              0. 재생 / 정지
              1. 인디케이터
              2. 좌우버튼
              3. 광고영역 -->

        <div class="view_indicator">
          <ul class="hidden_wrap">
            <li><a href="#view_01"><span>view_01의 내용을 설명</span></a></li>
            <li><a href="#view_02"><span>view_02의 내용을 설명</span></a></li>
            <li><a href="#view_03"><span>view_03의 내용을 설명</span></a></li>
          </ul>
        </div>


        <div class="view_btn hidden_wrap">
          <button type="button" class="next_btn">&rsaquo;<span>다음광고보기</span></button>
          <button type="button" class="prev_btn">&lsaquo;<span>이전광고보기</span></button>
        </div>
        <div class="view_banner">
          <h3 class="hidden">광고내용</h3>
          <div class="view_banner_wrap">
            <div class="view_banner_01" id="view_01">
              <!-- 1. 외부의 파일 을 불러와 삽입하는방법 "iframe"  -->
              <iframe width="560" height="315" src="https://www.youtube.com/embed/fVLe3LlPeV8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              
            </div>
            <div class="view_banner_02" id="view_02">
              <iframe src="rwd_ksm.html"></iframe>
            </div>
            <div class="view_banner_03" id="view_03">
              <video poster="../favicon.png" controls="controls" autoplay="autoplay">
                <source src="../media/russian_rullet.webM" type="video/webM">
                <source src="../media/russian_rullet.ogg" type="video/ogg">
                <source src="../media/russian_rullet.mp4" type="video/mp4">
                <p>사용하고계신 브라우저에서는 동영상이재생되지 않습니다.<br />
                 최신버전 또는 다른 브라우저를 설치후 사용해주세요.<br /> 
                <a href="http://google.com/chrome">권장 브라우저 설치하기</a></p>
              </video>
            </div>
          </div>
        </div>


      </section>
    </div>




    <!-- script(jQuery) -->
    <script src="../js/base/jquery-3.3.1.min.js"></script>
    <script src="../js/base/jquery-ui.min.js"></script>
    <script src="../js/src/slide_banner_01.js"></script>
     
  </body>
</html>
