  <title>form_02</title>

  </head>
  <body>
    <!-- layout -->
    <div id="wrap">
      <h1>FORM 기본형</h1>
      <div class="box form_basic_01">
        <h2>FORM 기본형태</h2>
        <form action="#" method="get \ post"></form>
          <fieldset>
            <legend>제목</legend>
            <input type="text" id="동일한 이름" name="" value=""/> 
            <label for="동일한 이름">설명하는 부분</label>
            <!-- 가능하고 동작하지만 권장하지 않음 
              <label for="">설명하는 부분
                <input type="text" id="">
              </label> -->
            <!-- div, p ul, li ... 모두 사용 가능 -->
          </fieldset>
      </div>
      <div class="box form_basic_02">
        <form action="" method="post">
          <fieldset class="view">
            <legend>input type 형식 01 - 입력</legend>
            <div class="before">
              <label for="id">아이디<span class="hidden">를 입력하세요.</span></label>
              <input type="text" id="id" name="id" value="">
              <br/>
              <label for="pw">비밀번호<span class="hidden">를 입력하세요.</span></label>
              <input type="password" id="pw" name="pw" value="">
              <p class="result">입력한 값 : <span></span></p>
            </div>
            <div class="after">
              <label for="search">검색어 입력</label>
              <input type="search" id="search" name="search" value="" required="required">
              <br/>
              <label for="url">주소 입력</label>
              <input type="url" id="url" name="url" value="" required="required">
              <br/>
              <label for="email">이메일 입력</label>
              <input type="email" id="email" name="email" value="" required="required">
              <br/>
              <label for="tel">연락처 입력</label>
              <input type="tel" id="tel" name="tel " value="" required="required">
              <br/>
            </div>
            <!-- <button type="submit">중간체크</button> -->
            <div class="yet">
              <label for="month">month</label>
              <input type="month" id="month" name="month" value="">
              <label for="week">week</label>
              <input type="week" id="week" name="week" value="">
              <label for="date">date</label>
              <input type="date" id="date" name="date" value=""><br/>
              <label for="time">time</label>
              <input type="time" id="time" name="time" value="">
              <label for="datetime">datetime</label>
              <input type="datetime" id="datetime" name="datetime" value="">
            </div>

          </fieldset>
          <fieldset>
            <legend>input type 형식 02 - 선택</legend>
              <div class="radio">
                <p>당신의 성별을 선택하세요.</p>
                <ul>
                  <li>
                    <input type="radio" id="ra_01" name="radioSel" value="male" checked="checked">
                    <label for="ra_01"><i></i>남성</label>
                  </li>
                </ul>
                <ul>
                  <li>
                    <input type="radio" id="ra_02" name="radioSel" value="female">
                    <label for="ra_02"><i></i>여성</label>
                  </li>
                </ul>
                <ul>
                  <li>
                    <input type="radio" id="ra_03" name="radioSel" value="both">
                    <label for="ra_03"><i></i>양성</label>
                  </li>
                </ul>
              </div>
              <div class="checkbox">
                <p>주말에 하고싶은 일을 선택하세요.</p>
                <input type="checkbox" id="ch_01" name="wkdck" value="1번째 체크">
                <label for="ch_01"><div><i></i></div>잠</label>
                <input type="checkbox" id="ch_02" name="wkdck" value="2번째 체크">
                <label for="ch_02"><div><i></i></div>술</label>
                <input type="checkbox" id="ch_03" name="wkdck" value="3번째 체크">
                <label for="ch_03"><div><i></i></div>쉼</label>
                <input type="checkbox" id="ch_04" name="wkdck" value="4번째 체크">
                <label for="ch_04"><div><i></i></div>공부</label>
                <input type="checkbox" id="ch_05" name="wkdck" value="5번째 체크">
                <label for="ch_05"><div><i></i></div>숙제</label>
              </div>
              <div class="after">
                <label for="sel_21"></label>
                <input type="number" name="num" id="num" min="1" max="20" step="4"><br/>
                <label for="sel_22"></label>
                <input type="range" name="range" id="range" min="1" max="20" step="4">
                <label for="sel_23"></label>
                <input type="color" name="color" id="colorSel">
  
              </div>
          </fieldset>
          <fieldset>
            <legend>input type 형식 03 - 버튼</legend>
            <div class="maintain">
              <input type="submit" name="submit" value="동의">
              <input type="image" name="image" value="동의" src="../img/icon/icon_01.svg" alt="이미지 설명">
              <input type="reset" name="reset" value="취소">
              <input type="button" name="button" value="주소검색">
              <input type="file" name="file" multiple="">
            </div>
          </fieldset>
          <fieldset>
            <legend>input type 형식 04 - 특수</legend>
            <input type="hidden" id="boxTest" name="boxTest" value="test확인">
          </fieldset>
          <fieldset>
            <legend>input type 형식 05 - 멀티</legend>
            <div class="one">
              <label for="textArea">필요한 사항을 입력하세요</label>
              <textarea name="" id="" cols="50" rows="10" readonly="readonly">
  <!-- readonly="readonly" -->
  약관내용을 확인후 동의버튼을 누르세요</textarea>
            </div>
            <div class="two"> 
              <p>오늘의 저녁</p>
              <select name="select" id="select">
                <option>옵션을 선택하세요</option>
                
                <optgroup label="고기류">
                  <option value="beef">소고기</option>
                  <option value="pork">돼지고기</option>
                  <option value="chicken">닭갈비</option>
                </optgroup>
                <optgroup label="음료">
                  <option value="water">물</option>
                  <option value="coffe">커피</option>
                  <option value="cider">사이다</option>
                </optgroup>
              </select>
            </div>
            <div class="three">
              <button type="submit">확인</button>
              <button type="reset">취소</button>
              <button type="button">버튼</button>

            </div>
          </fieldset>
          
        </form>
      </div>



    
    </div>
    <!-- script(jQuery) -->
    <script src="../js/base/jquery-ui.min.js"></script>
    <script src="../js/base/jquery-3.3.1.min.js"></script>
    <!-- <script src="../js/src/form_02.js"></script> -->
    <script>
      (function($){
        var before = $('.before');
        var key1   = before.find('input').eq(0);
        var key2   = before.find('input').eq(1);
        var result = $('.result').children('span');
        key1.on('keyup',function(){
          var value = $(this).val();
          result.text(value);
        });  
        key2.on('keyup',function(){
          var val2 = $(this).val();
          result.text(val2);
        })

      })(jQuery);

    </script>
  </body>
