<!doctype html>
<html lang="ko-kr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<title>layout</title>
	<style type="text/css">
		html,body,h1,h2,h3,h4,h5,h5,p,div,ul,ol,li,dt,dd{margin: 0; padding: 0;}

		#wrap{width: 600px; margin: 20px auto 0;}
		/**/
		#header{width: 100%; height: 100px; background-color: #f3d; border: 10px solid #2c3; box-sizing: border-box;}
		/**/
		#section{width:100%; height: 300px; border-left: 10px solid #2c3; border-right: 10px solid #2c3; box-sizing: border-box;} 
			#aside{width: 30%; height: 100%; background-color: #4f5; float: left; border: 15px solid #f52; padding:1; box-sizing: border-box;}
			#article{width: 40%; height: 100%; background-color: #000; float: left; border-top: 15px solid #f52;
				 border-bottom: 15px solid #f52; box-sizing: border-box;}
			#container{width: 30%; height: 100%; background-color: #000; float: left; border: 15px solid #f52; box-sizing: border-box;}
		/**/
		#footer{ width: 100%; height: 100px; background-color: #11f; border: 10px solid #2c3; box-sizing: border-box;}
	</style>

</head>
<body>
	<div id="wrap">
		<div id="header"></div>

		<!-- //#header -->
		<div id="section">
			<div id="aside"></div>
			<div id="article"></div>
			<div id="container"></div>
		</div>
		<!-- //#section -->

		
		<div id="footer"></div>

		<!-- //#footer -->



	</div>

	
</body>



</html>
