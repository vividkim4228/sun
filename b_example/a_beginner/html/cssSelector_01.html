<!doctype html>
<html lang="ko-kr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Css선택자</title>
		<style type="text/css">
		/* css 문서의 주석표기 */
		html, body{margin:0;}
		#wrap{width:800px; height:auto; background-color:#fca;}
			h1{width:300px; height:150px; 
				color:#acf; background-color:#f40;
				margin:0;}
			p{width:700px; height:100px; background-color:#ccc; margin:0;}
			p>span{width:500px; height:400px; background-color:#f06; color:#fff;}
			
			.box1 {width:1000px; height:300px; background-color:#5e7;}
			.box2 {width:500px; height:inherit; background-color:#53d;}
			.box1 {width:600px;}
		
		</style>
	</head>
	<body>
		<div id="wrap">
		<h1>css 선택자 이해하기</h1>
		<p>내용을 <span>작성해서</span> 결과물을 추가로 확인해보겠습니다.</p>
		<!-- html 문서의 주석표기 -->
		<!-- 블럭요소는 사이즈를 가질 수 있고, 
			인라인 요소는 사이즈를 가질 수 없다. -->
		<div class="box1">
			<div class="box2"></div>
		</div>
		</div>
	</body>
</html>
