<!DOCTYPE html>
<!-- meta:compat -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <style>
    li{list-style: none;}
    .wrap{position: relative; width: 800px; height: 600px; background-color: #fa4;}
    .side_indicator {position:absolute; top:50%; right: 30px; margin-top: -175px; width: 50px; height: 350px; background-color: #0af;}
    .side_indicator ol{width: 100%; height: auto; padding: 10px; box-sizing: border-box;margin-bottom: 35px;}
    .indicator{width: 100%; height: 30px; background-color: #fff; }
    .indicator a{display: block; width: 100%; height: 100%; background-color: #fa0; border-radius: 1rem;  }
    .hidden{width: 0; height: 0; overflow: hidden;}
      
    .indicator>a:hover>span{width: 400px; height: 50px; background-color: #fa0;}

  </style>
</head>
<body>

    <div class="side_indicator">
      <ol>

</body>
