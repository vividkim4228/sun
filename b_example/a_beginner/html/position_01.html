<!doctype html>
<!-- position_01.html -->
<html lang="ko-kr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <style type="text/css">
    /* reset.css */
    html,body{margin: 0; padding:0; width: 100%; height: 100%;}
    h1,h2,h3,h4,h5,h6,p,pre,div,ul,ol,li,dt,dd,dl{margin: 0; padding: 0; border:0; outline:0;}
    ul,ol,li{list-style: none}
    a{text-decoration: none; color:#333;}
    a:hover, a:focus{color: #f06;}
    a:focus{outline: 3px solid #fa0; outline-offset: 3px;}
    header,nav,section,article,aside,footer,main,figure,figcaption{display: block;}

    /* common.css */
    .clearfix::after, .clearfix:after{content:" "; display: block; width: 0; height: 0; clear: both;}
    .hidden{display: block; width: 0; height: 0; overflow: hidden; position: absolute; z-index: -100;}
    
    /*design.css */
    h1{padding: 0.5rem; margin-bottom: 1rem; text-align: center; background-color: #0ac; color: #fff;}
    .position{margin: 0 auto; padding: 25px 50px; box-sizing: border-box; width: 700px; height: 150px; background-color: #cc0;}
    .position>ul{width: 100%; height: 100%; background-color: #fff;}
    .position li{float: left; width: 100px; height: 100px; border:1px solid #f07;  box-sizing: border-box; color: #fff; text-align: center; font-size: 1.3rem; line-height: 100px;}

    .position .base{border-color: #ffa;  background-color: #a4f;}
    .position .static{border-color: #2fb;  background-color: #b46;}
    .position .fixed{border-color: #3ff; background-color: #c40;}
    .position .absolute{border-color: #4fd;  background-color: #d4a;}
    .position .relative{border-color: #ffe;  background-color: #e46;}
  /*-----------------------------------------------------------------*/
  /* static, fixed, absolute, relative */
  /* top, left, right, bottom */
  /* z-index */
    body{height:3000px;}
    .position>ul{position: relative;}
    .static{position:static; top:0; right:400px; z-index:-1000;} 
    /* 아무런 변화가 없음*/
    .fixed{position:fixed; top:60px; right:40%; z-index: 100;}
    /* 브라우저 화면 내에 어디든지 배치가능*/
    .absolute{position: absolute; top:30px; right:30%; z-index: 110;} 
    /* fixed와 유사한 기능, 하지만 전부 같지는 않다, 부모기준으로 이동*/
    .relative{position: relative; top:50px; left:25%;}
    /* 자신의 원래자리를 지키면서 자기자신 기준으로 이동 */
    

  </style>

</head>
<body>
  <h1>포지션의 기초내용 이해하기</h1>
  <div class="position">
    <ul>
      <li class="base">base</li>
      <li class="static">static</li>
      <li class="fixed">fixed</li>
      <li class="absolute">absolute</li>
      <li class="relative">relative</li>
      <li class="base">base</li>
    </ul>
  </div>
</body>
</html>
