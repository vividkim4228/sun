<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/base/common.css" />
  <title>Document</title>
  <style>

    p{margin: 0}
    h1{padding: 1rem; color: #333; 
      background-color: #0ac;}
    a{color: inherit;}

    h1:hover{color: #fff;}
    h1:hover>a{color:#afa; text-decoration: underline;}

    h1>a:hover{color:#fa0;}
    h1>a:focus{color:#f0a; font-size: 2.5rem;}
  
    .di_box{position: relative;
       margin: auto; margin-top: 2rem;
      width: 400px; height: 200px;
      background-color: #fac; }
    .di_box>p{width: 100px; height: 100px;
        background-color: #779; font-size: 2rem;
        color:#fff; font-weight: bold;
        text-align: center; line-height: 100px;

        position: absolute; right: 0; top: 0;}

    .di_box:hover{background-color: #779;}
    .di_box:hover>p{background-color: #ccc; color:#555; top: auto; right: auto;bottom: 0; left: 0;}
  
    .link_box{position: relative;margin:auto; margin-top: 5rem; width: 900px; height: 300px; background-color: #ccc;}
    .link_box>a{display: block; width: 400px;height: 200px;background-color: #773; color: #fff;
      position: absolute; bottom:0; right: 0;}
    .link_box>a>span{position: absolute; right: 0; bottom: 0;display: block; width: 100px; height: 50px; background-color: #7ac;}
    .link_box>a:hover{background-color: #543;}
    .link_box>a:hover>span,
    .link_box>a:focus>span{right: auto; left:0; height: 150px;}
    
  </style>
</head>
<body>
  <h1><a href="#">pseudo-code</a> and position</h1>
  
  <div class="di_box">
    <p>text</p>
  </div>
  
  <div class="link_box">
    <a href="#"><span>link내용</span></a>
  </div>
</body>
</html>
