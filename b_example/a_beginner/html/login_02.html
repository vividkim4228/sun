  <body>
    <!-- layout -->
    <div id="wrap">
      <div class="login">
        <form action="" method="post">
        <h1>group company</h1>
        <input type="text" id="id" name="id" value="" required="" placeholder="username or email">
        <label class="hidden_wrap" for="id"><p><span>username</span></p></label>
        <input type="password" id="pw" name="pw" value="" required="" placeholder="password">
        <label class="hidden_wrap" for="id"><p><span>password</span></p></label>
        <div class="remember">
          <input type="checkbox" id="remember" name="remember" value="rememberMe">
          <label for="remember">remember me</label>
        </div>
        <button type="submit">sign in</button>
        <div class="link register"><a href="">register</a></div>
        <div class="link forgot"><a href="">forgot your password?</a></div>
        <div class="link back"><a href="">back to wpbrigade</a></div>
        </form>
      </div>
    </div>
