<!doctype html>
<html lang="ko-kr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<title>layout</title>
	<style type="text/css">
		html,body,h1,h2,h3,h4,h5,h5,p,div,ul,ol,li,dt,dd{margin: 0; padding: 0;}
		p{color: #fff; font-size: 30px;}

		/*  wrap  */
		#wrap{width: 600px; height: auto; margin:20px auto 0;}
		#wrap>div{width: 100%}

		a:hover{color: #fff; font-weight: bold;}
		a:focus{color: #fff; outline:10px solid #fcd; outline-offset: 3px}


		/*  header  */
		#header{height: 100px; background-color: #f0a;}

		/*  section   */
		#section{height: 300px;}
			.sec_wrap{width :70%; height: 100%; float: left;}
				#article{width: 100%; height: 50%; background-color: #222; float: left;}
				#container{width: 100%; height: 50%; background-color: #22a; float: left;}
			#aside{width: 30%; height: 100%; background-color: #5a5; float: right;}
		
		/*  footer  */
		#footer{height: 100px; background-color: #acf;}

	</style>

</head>
<body>
	<div id="wrap">
		<div id="header">
			<p>header</p>
			<a href="#">header</a>

		</div>
		<!-- //#header -->

		<div id="section">
			<div class="sec_wrap">	
				<div id="article">
					<p>article</p>
					<a href="#">article</a>
				</div>
				<div id="container">
				<p>container</p>
				<a href="#">container</a>
				</div>
			</div>
			<div id="aside">
				<p>aside</p>
				<a href="#">aside</a>
			</div>
		</div>
		<!-- //#section -->

		<div id="footer">
			<p>footer</p>
			<a href="#">footer</a>

		</div>
		<!-- //#footer -->
	</div>

</body>
</html>
